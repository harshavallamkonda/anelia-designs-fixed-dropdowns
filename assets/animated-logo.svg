    <g transform="translate(85,22)">
      <text x="0" y="6" font-family="Quicksand, sans-serif" font-weight="700" font-size="22" fill="#2b2b2b">Anelia Designs</text>
      <text x="0" y="32" font-family="Noto Sans, sans-serif" font-size="12" fill="#6b6b6b">Akshaya Constructions</text>
    </g>
    <g transform="translate(20,44)">
      <rect x="0" y="0" width="36" height="6" rx="3" fill="#fff" opacity="0.15">
        <animate attributeName="opacity" values="0.15;0.5;0.15" dur="1.6s" repeatCount="indefinite"/>
      </rect>
    </g>
